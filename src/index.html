<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upvote</title>
    <link rel="stylesheet" href="../public/css/output.css">
</head>

<body>

    <div id="app">

        <header class="mx-auto my-10 text-center ">

            <h1 class="text-3xl text-gray-700 font-bold">UpVote!</h1>

        </header>

        <div>
            <!-- Upvote Component -->
            <div v-for="submission in sortedSubmissions" v-bind:key="submission.id"
                class="w-2/5 flex relative mx-auto mb-6 bg-gray-100 px-6 py-4 rounded"
                v-bind:class="{ 'border-2 border-blue-600': submission.votes >= 20 }">

                <submission-component
                v-bind:submission="submission"
                v-bind:submissions="sortedSubmissions">

                </submission-component>

            </div>

        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./seed.js"></script>
    <script src="./main.js"></script>
</body>

</html>
